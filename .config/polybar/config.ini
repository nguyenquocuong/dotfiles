[global/wm]
margin-top = 0
margin-bottom = 0

include-file = ~/.config/polybar/glyphs.ini
include-file = ~/.config/polybar/active.ini

[bar/main]
width = 100%
height = 20
;fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

module-margin-left = 1
module-margin-right = 1

font-0 = FiraCode Nerd Font:size=10;2
font-1 = FiraCode Nerd Font:size=21;4
font-2 = DejaVu:size=10;1

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = i3

enable-ipc = true

[bar/top]
;monitor = ${env:MONITOR:HDMI1}
inherit = bar/main
fixed-center = false
module-margin-left = 0
module-margin-right = 0

padding-left = 0
padding-right = 0

modules-left = pad-shade8 i3 xwindow
;modules-center = date
modules-right = right7 eth wlan right6 filesystem right5 cpu right4 memory right3 temperature right2 pulseaudio right1 battery date

tray-position = right
tray-padding = 2
tray-background = ${colors.shade1}


;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

[module/xwindow]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 100

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout><label-indicator>
format-background = ${colors.shade1}

label-layout = " %layout% "
label-layout-padding = 0
label-layout-margin = 0

label-indicator-padding = 0
label-indicator-margin = 1

[module/filesystem]
type = internal/fs
interval = 300

mount-0 = /

label-mounted =  %mountpoint%: %percentage_used%%
label-mounted-background = ${colors.shade6}

label-unmounted = %mountpoint% not mounted
label-unmounted-background = ${colors.shade6}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

; label-mode-padding = 1
; label-mode-foreground = #000
; label-mode-background = ${colors.shade8}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-foreground = ${colors.primary}
; label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-background = ${colors.shade8}
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
label-separator = 
label-separator-font = 2
label-separator-foreground = ${colors.primary}
; label-separator-padding = 1

[module/mpd]
type = internal/mpd
format-online = <label-song> <label-time>  <icon-prev> <toggle> <icon-next>

label-song =  %title%
label-song-foreground = ${colors.primary}

label-time-foreground = ${colors.secondary}

icon-prev = 玲
icon-play = 契
icon-pause = 
icon-next = 怜

label-song-maxlen = 50
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <ramp> <label>
format-background = ${colors.shade5}

ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""

label = %percentage%%

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-background = ${colors.shade5}
label = " %percentage%%"
;type = internal/cpu
;interval = 2
;format-prefix = " "
;format-prefix-foreground = ${colors.foreground-alt}
;format-underline = #f90000
;label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2

format = <label>
format-background = ${colors.shade4}
; label = " %percentage_used%%"
label = "󰍛 %percentage_used%%"

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

accumulate-stats = true

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%  %upspeed%  %downspeed%
ramp-signal-0 = 直

format-disconnected = <label-disconnected>
label-disconnected = 睊  No connection

format-connected-background = ${colors.shade7}
format-disconnected-background = ${colors.shade7}

[module/eth]
type = internal/network
interface = enp2s0
interval = 10.0

format-connected = <label-connected>
label-connected = "%local_ip%"
format-connected-background = ${colors.shade7}

format-disconnected = <label-disconnected>
label-disconnected = "X.X.X.X"
format-disconnected-background = ${colors.shade7}

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
;;date = %Y-%m-%d%

; Optional time format
time = "  %I:%M:%S %p "

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
;;date-alt = %A, %d %B %Y
time-alt = " %a, %d %b %Y "

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%

format= <label>
format-background = ${colors.shade1}

#[module/alsa]
[module/pulseaudio]
#type = internal/alsa
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-volume-background = ${colors.shade2}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-headphones-0 = 

label-muted = ﱝ sound muted
label-muted-background = ${colors.shade2}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
poll-interval = 5

time-format = "%H:%M "

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%% %time%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% %time%

label-full = "  %percentage%% "
label-full-foreground = #4abf52
label-full-background = ${colors.shade1}

format-charging-background = ${colors.shade1}
format-discharging-background = ${colors.shade1}


animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "

animation-charging-foreground = #4abf52
animation-charging-framerate = 750

ramp-capacity-0 = " "
ramp-capacity-0-foreground = #f50a4d
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp><label>
format-background = ${colors.shade3}
format-warn = <ramp><label-warn>
format-warn-foreground = ${colors.alert}
format-warn-background = ${colors.shade3}

label = "%temperature-c%"
label-warn = "%temperature-c%"

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "

[module/pad-shade8]
type = custom/text
content = " "
content-background = ${colors.shade8}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

; vim:ft=dosini


[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "  "
format = <label>
format-background = ${colors.shade7}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo " "
format = <label>
format-background = ${colors.shade7}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  "
initial = 1
click-left = playerctl play-pause -p spotify
format-background = ${colors.shade7}

[module/spotify-next]
type = custom/script
exec = echo " "
format = <label>
format-background = ${colors.shade7}
click-left = playerctl next -p spotify
